<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
            <img src="Snapchat-1063320367.jpg" alt="Albert Einstein">
        </div>
        <div class="name">
            <a href="" target="_blank">Pratham Sharma</a>
            <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">21</span></h6>
        </div>
        <div class="ds-info">
            <div class="ds pens">
                <h6 title="Number of pens created by the user">Course<i class="fas fa-edit"></i></h6>
                <p>B.tech</p>
            </div>
            <div class="ds projects">
                <h6 title="Number of projects created by the user">Branch<i class="fas fa-project-diagram"></i></h6>
                <p>IT</p>
            </div>
            <div class="ds posts">
                <h6 title="Number of posts">Projects<i class="fas fa-comments"></i></h6>
                <p>5</p>
            </div>
        </div>
        <div class="ds-skill">
            <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
            <div class="skill html">
                <h6><i class="fab fa-html5"></i> HTML5 </h6>
                <div class="bar bar-html">
                    <p>95%</p>
                </div>
            </div>
            <div class="skill css">
                <h6><i class="fab fa-css3-alt"></i> CSS3 </h6>
                <div class="bar bar-css">
                    <p>90%</p>
                </div>
            </div>
            <div class="skill javascript">
                <h6><i class="fab fa-js"></i> JavaScript </h6>
                <div class="bar bar-js">
                    <p>75%</p>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="#" class="btn" onmousedown="follow();">know more<i class="fas fa-user-plus"></i></a>
          </div>
    </div>
</body>

</html>
